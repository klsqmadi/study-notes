    function throttle(fn, wait) {
        let previous = Date.now()
        return function () {
            let args = [...arguments]
            let now = Date.now()
            if (now - previous >= wait) {
                previous = now
                fn.apply(this, args)
            }
        }
    }

    function debounce(fn, time) {
        let timer = null
        return function () {
            clearTimeout(timer)
            if (throttle) {
                timer = setInterval(() => {
                    fn.call(this, ...arguments)
                }, time);

            } else {
                let exec = !timer
                timer = setTimeout(() => {
                    timer = null
                }, time);
                if (exec) {
                    fn.call(this, ...arguments)
                }
            }

        }
    }

    function throttle(fn, wait) {
        let previous = Date.now()
        return function() {
            let now = Date.now()

                previous = now
                fn.call(this, ...arguments)
            }

    }
