<script>
    //Object.freeze()
    //一个对象被冻结以后，不能添加新的属性，不能删除原有属性，不能修改原有属性的值，
    //不能修改 configurable writable enumerable 访问器（getter setter） 
    //此外这个对象的原型也不能被修改,也就是对象的__proto__指向不能被修改，但原型链上继承的属性还是可以被修改的
    //不过freeze只是一个浅冻结，不是深冻结
    //freeze()做了哪些事情
    //设置了Object.preventExtension configurable:false writable:false enumerable:false 
    //禁止更改访问器
    //可以通过 Object.isFrozen() 判断一个对象是否被冻结
    var obj = {
        a:1
    }
    var o = {
        b:2
    }
    Object.setPrototypeOf(obj,o)
    Object.freeze(obj)
    obj.a = 2
    o.b = 5
    console.log(obj.b = 2)
    delete obj.a
    console.log(obj)
    console.log(o)

    //Object.seal()
    //seal相对于freeze 只设置了preventExtension configurable:false 禁止更改访问器
    //相遇于freeze  是可以修改现有属性的 但还是不能 添加新的属性 删除新的属性
    //不能修改对象的原型
    //不会影响从原型链上继承的属性，也就是说不会影响原型链__proto__上的属性，但是他的__proto__还是不能修改的
