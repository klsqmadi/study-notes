<script>
    //只能判断对象
    function myInstance_2 (target, proto) {
        if(!proto) return false
        if(!target) return false
        let prototype = Object.getPrototypeOf(target)
        if (prototype === proto.prototype) {
            return true
        } else {
            return myInstance_2(prototype, proto)
        }
    }

    function myInstance (target, proto) {
        if (!proto) {
            return false
        }
        if (target.__proto__ === proto.prototype) {
            return true
        } else if (proto.prototype.__proto__) {
            return myInstance(target.__proto__, proto)
        }
    }
    console.log(myInstance(1, Number))
</script>
