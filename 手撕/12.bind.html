<script>
    Function.prototype.myBind = function(...args) {
        let context = this
        function fn() {
            args = args.slice(1).concat([...arguments])
            Object.setPrototypeOf(fn.prototype, new context())
            this.apply(context, args)
        }
        return fn
    }
</script>
