<script>
    function myInstanceof(target, proto) {
        if(target == null) return false
        return target.__proto__ == proto.prototype ? true : myInstanceof(target.__proto__, proto)
        // if(target.__proto__ == proto) 
        //     return true
        // else return myInstanceof(target.__proto__, proto)
