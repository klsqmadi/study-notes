<script>
    Function.prototype.myCall_1 = function(context, ...args) {
        context.fn = this
        let result = context.fn(...args)
        delete context.fn        
        return result
    }

    Function.prototype.myCall_2 = function(context) {
        context.fn = this
        let arr = []
        for(let i = 1; i < arguments.length; i++) {
            arr.push(`arguments[${i}]`)
        }
        // arr = arr.slice(0, -1)
        let result = eval(`context.fn(${arr})`)
        return result
    }
    
</script>
